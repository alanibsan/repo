  <body>
    <header>
      <div class="logo">
        <img
          src="/assets/Lona 04-1.png"
          alt="logo restaurante de hamburguesas"
        />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="/index.html">Inicio</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <fieldset>
        <legend>Nos ponemos en contacto contigo.</legend>
      
      <form action="#" method="GET">
        <label for="name">Nombre(s)</label>
        <input
          type="text"
          name="nombre"
          id="name"
          placeholder="Introduzca su nombre"
        /><br />
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          name=""
          id="apellidos"
          placeholder="Introduzca sus apellidos"
        /><br />
        <label for="genero">Género</label>
        <select name="gender" id="genero" >
          <option value="F">Mujer</option>
          <option value="M">Hombre</option>
          <option value="O">Otro</option>
        </select><br/>
        <label for="mail">Correo electrónico</label>
        <input
          type="mail"
          name="mail"
          id="mail"
          placeholder="Escribe tu mail"
        /><br />
        <label for="number">Teléfono</label>
        <input
          type="tel"
          name="phonenumber"
          id="number"
          placeholder="Escriba su número telefónico"
        /><br>
        <label for="newsletter">¿Deseas recibir nuestro newsletter?</label>
        <input type="checkbox" name="newsletter" id="newsletter">
        
      </fieldset>
      <input type="submit" value="ENVIAR">
      <input type="reset" value="BORRAR">
     <input type="button" value="ESCRÍBENOS">
      </form>
    </main>
    <footer>

        </p>
      </center>
    </footer>
  </body>
